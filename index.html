<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL! check out my mods!</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%; 
      width: 100%;
    }
  </style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- calls for the arcgis api's CSS file and JS library. -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.26/"></script>

  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
    require([
     "esri/config",
      "esri/Map",
      "esri/views/MapView",
      "esri/geometry/Point",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/layers/FeatureLayer"

    ], function (esriConfig, Map, MapView, Point, Locate, Search, FeatureLayer) {

      esriConfig.apiKey = "AAPK7170024e9f4040658710d2304ab3b64dt12endQyEuwFKQk4gPITlD8vghyLWZCglohdvpLP5McC-0Hi79UOMg4MzAczwBTK";

      const map = new Map({ 
        basemap: "satellite"
      });
      
      // Specify the coordinates for Gainesville, Florida
      const centerPoint = new Point({
        longitude: -82.3533,
        latitude: 29.6465
      });

      const view = new MapView({
        container: "viewDiv", // Reference to the DOM node that will contain the view
        map: map, // References the map object
        center: centerPoint, // Set the center of the map
        zoom: 15 // Set an appropriate zoom level
      });

      const locateBtn = new Locate({
          view: view
        });

        // Create featurelayer from feature service 
        const layer = new FeatureLayer({ 
          // URL to the service 
          url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_e97907c1d5334bccbe9bc21ab1556522_results/FeatureServer"
        });

        map.add(layer);

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

        const searchWidget = new Search({
          view: view
        });
        
        // Adds the search widget below other elements in
        // the top left corner of the view
        view.ui.add(searchWidget, {
          position: "top-right",
          index: 1
        });

    });

  </script>

</head>
<body>

  <!-- the div to displays the map  -->
<div id= "viewDiv" ></div>

</body>
</html>
